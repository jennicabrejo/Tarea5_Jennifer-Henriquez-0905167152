<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5dc02e1930.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <form>
        <p class="text-center p-3 mb-2 bg-info text-white">Ingresar los datos solicitados </p>
        <a href=" principal.html " style="color: cornflowerblue; font-size: 20px; ">Principal</a>
        <div class="container mb-4">
            <div class="container mb-4">
                <div class="container p-3 mb-2 bg-secondary text-white">
                    <div class="row g-3">
                        <div class="col-md-4 mb-3">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <label for="inputName4" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="inputName4" required>
                        </div>
                        <div class="col-md-2 mb-4">
                            <i class="fas fa-phone-square-alt"></i>
                            <label for="inputPhone4" class="form-label">Telefono:</label>
                            <input type="phone" class="form-control" id="inputPhone4" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <i class="fas fa-envelope-open-text"></i>
                            <label for="inputEmail4 " class="form-label ">Email:</label>
                            <input type="email " class="form-control " id="inputEmail4 " required>
                        </div>
                    </div>

                    <div class="container mb-4 ">
                        <div class="container p-3 mb-2 bg-secondary text-white">
                            <i class="fas fa-car-alt"></i>
                            <strong>Que tipo de vehiculo desea?</strong>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="a" checked>
                                <label class="form-check-label" for="exampleRadios1">   Taxi  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="b">
                                <label class="form-check-label" for="exampleRadios2">  Suv  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="c">
                                <label class="form-check-label" for="exampleRadios3"> Tuktuk</label>
                            </div>
                        </div>

                        <i class="fas fa-clipboard-list"></i>
                        <strong>Extras...?</strong>
                        <div class="container mb-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">No musica</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">No partidos de futbol</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Silla de Ruedas</label>
                            </div>
                        </div>
                    </div>

                    <div class="container mb-4">
                        <div class="row g-3">
                            <div class="col-md-4 ">
                                <i class="fas fa-map-marker-alt"></i>
                                <label for="inputState " class="form-label ">Partida:</label>
                                <select id="inputState " class="form-select " required>
                                    <option selected>Seleccionar...</option>
                                    <option>Oficina</option>
                                    <option>Feria</option>
                                    <option>Universidad</option>
                                </select>
                            </div>

                            <div class="col-md-4"><label for="inputState " class="form-label "><i class="fas fa-map-marked-alt"></i> Destino: </i></label>
                                <input class="form-control" type="text" required list="destino" />
                                <datalist id="destino">
                                    <option value="Aeropuerto"></option>
                                    <option value="Playa"></option>
                                    <option value="Biblioteca"></option>
                                </datalist></div>
                        </div>
                    </div>

                    <div class="container mb-4">

                        <label for="floatingTextarea2">Instrucciones Especiales....</label>
                        <textarea class="form-control" placeholder="..." id="floatingTextarea2" style="height: 100px; width: 800px;"></textarea>

                    </div>

                    <div class="container mb-4">
                        <div class="col-md-5 mb-4">
                            <i class="far fa-calendar-check"></i>
                            <label for="floatingTextarea2">Fecha y Hora:</label>
                            <input type="datetime-local" class="form-control" name="fehca_hora" required>
                        </div>

                        <div class="container mb-4">
                            <div class="col-12 ">
                                <button type="submit " class="btn btn-info text-white"> Hacer Cita</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
