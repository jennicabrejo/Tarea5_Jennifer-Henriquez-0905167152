<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@tailwindcss/forms examples</title>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/base.min.css" />
    <link rel="stylesheet" href="/dist/forms.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/components.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/utilities.min.css" />
    <script src="https://kit.fontawesome.com/5dc02e1930.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="antialiased text-gray-900 px-6 ; bg-indigo-500 bg-opacity-25">
        <a href=" principal.html " style="color: white; font-size: 20px; ">Principal</a>
        <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
            <div class="py-5">
                <h1 class="text-4xl font-bold">Registrar Cita</h1>
                <p class="mt-2 text-lg text-gray-600">
                    Ingresar toda la informacion que se le solicita.
                </p>
            </div>

            <div class="py-12 ">
                <div class="mt-8 max-w-md; bg-purple-600 bg-opacity-25">
                    <div class="grid grid-cols-1 gap-6 ">
                        <label class="block">
                            <span class="text-gray-700"><i class="fas fa-user-friends"></i> Nombre:</span>
                            <input type="text" class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" placeholder=""/>
                        </label>
                        <label class="block">
                            <span class="text-gray-700"><i class="fas fa-mobile-alt"></i> Telefono:</span>
                            <input type="phone" class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" placeholder=""/>
                        </label>
                        <label class="block">
                            <span class="text-gray-700"><i class="fas fa-envelope-square"></i> Email:</span>
                            <input  type="email"  class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" placeholder="jenni@example.com"/>
                        </label>
                        <label class="block">
                            <span class="text-gray-700"><i class="far fa-calendar-alt"></i> Fecha y Hora</span>
                            <input type="date"  class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"/>
                        </label>
                        <label class="block">
                            <span class="text-gray-700"> <i class="fas fa-map-pin"></i> Partida: </span>
                            <select
                                class="block w-full mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black">
                                <option>Seleccionar...</option>
                                <option>Oficina</option>
                                <option>Feria</option>
                                <option>Universidad</option>
                            </select>
                        </label>
                        <label class="block">
                            <span class="text-gray-700"><i class="far fa-map"></i> Destino: </span>
                        <input type="text" required list="destino"  class="block w-full mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"/>
                        <datalist id="destino">
                                    <option value="Aeropuerto"></option>
                                    <option value="Playa"></option>
                                    <option value="Biblioteca"></option>
                         </datalist>
                          </label>
                        <label class="block">
                            <span class="text-gray-700"> <i class="fas fa-newspaper"></i> Instrucciones especiales...</span>
                            <textarea
                                class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
                                rows="2">
                            </textarea>
                        </label>

                        <div class="block">
                            <div class="mt-2">
                                <span class="text-gray-700"><i class="fas fa-taxi"></i> Que vehiculo deseas? </span>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="radio" class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black"id="checkbox-radio-option-one" name="optionsRadios" value="option1" />
                                        <span class="ml-2">Taxi</span>
                                        </label>
                                    <label class="inline-flex items-center">
                                        <input
                                            type="radio"
                                            class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black" id="checkbox-radio-option-one" name="optionsRadios" value="option1"/>
                                        <span class="ml-2">Suv</span>
                                    </label>
                                    <label class="inline-flex items-center">
                                        <input
                                            type="radio"
                                            class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black"id="checkbox-radio-option-one" name="optionsRadios" value="option1"/>
                                        <span class="ml-2">Tuktuk</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="mt-2">
                                <span class="text-gray-700"><i class="fas fa-list-alt"></i> Extras...? </span>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black" />
                                        <span class="ml-2">No musica</span>
                                        </label>
                                    <label class="inline-flex items-center">
                                        <input
                                            type="checkbox"
                                            class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black"/>
                                        <span class="ml-2">No partidos de futbol</span>
                                    </label>
                                    <label class="inline-flex items-center">
                                        <input
                                            type="checkbox"
                                            class="border-gray-300 border-2 text-black focus:border-gray-300 focus:ring-black"/>
                                        <span class="ml-2">silla de ruedas</span>
                                    </label>
                                </div>
                                <div class="block">
                                    <div class="mt-2">

                                        <button class="bg-purple-500 hover:bg-purple-600 focus:outline-none focus:ring-20 focus:ring-purple-600 focus:ring-opacity-500 ...">
                                              Hacer Cita
                                            </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
