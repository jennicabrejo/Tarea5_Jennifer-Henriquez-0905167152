<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5dc02e1930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>

<body style="background-color:#D7BDE2 ;">
    <a href=" principal.html " style="color: white; font-size: 20px; ">Principal</a>

    <form class="pure-form pure-form-aligned ">
        <fieldset>
            <div class="pure-u-3-15">
                <div class="graybox">
                    <div class="pure-controls">
                        <div class="pure-control-group">
                            <label for="aligned-name"><i class="fas fa-user-edit"></i> Nombre: </label>
                            <input type="text" id="aligned-name" placeholder="Nombre" required/>
                        </div>
                        <div class="pure-control-group">

                            <label for="aligned-phone"><i class="fas fa-phone-square"></i> Telefono: </label>
                            <input type="text" id="aligned-phone" placeholder="Telefono" required/>
                        </div>
                        <div class="pure-control-group">
                            <label for="aligned-email"><i class="fas fa-mail-bulk"></i> Email: </label>
                            <input type="email" id="aligned-email" placeholder="jenni@example.com" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="graybox">
                            <div class="pure-controls">
                                <div class="radio">
                                    <legend>Que vehiculo deseas.? <i class="fas fa-car-side"></i></legend>
                                    <label for="checkbox-radio-option-one" class="pure-radio">
                                        <input type="radio" id="checkbox-radio-option-one" name="optionsRadios" value="option1" checked="" /> Taxi
                                        </label>
                                    <label for="checkbox-radio-option-two" class="pure-radio">
                                        <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="option2" checked="" /> Suv
                                    </label>
                                    <label for="checkbox-radio-option-three" class="pure-radio">
                                        <input type="radio" id="checkbox-radio-option-three" name="optionsRadios" value="option3" /> Tuktuk
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pure-u-1-3">
                        <div class="graybox">
                            <div class="pure-controls">
                                <legend>Extras....?   <i class="far fa-sticky-note"></i></legend>
                                <label for="aligned-cb" class="pure-checkbox">
                                <input type="checkbox" id="aligned-cb" /> No musica</label>
                                    <label for="aligned-cb" class="pure-checkbox">
                                    <input type="checkbox" id="aligned-cb" /> No partido de futbol</label>
                                    <label for="aligned-cb" class="pure-checkbox">
                                        <input type="checkbox" id="aligned-cb" /> silla de ruedas</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pure-u-5-15">
                        <div class="graybox">
                            <div class="pure-controls">
                                <fieldset class="pure-group">
                                    <textarea class="pure-input-1-2" placeholder="Instruciones especiales..."></textarea>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pure-u-5-15">
                    <div class="graybox">
                        <div class="pure-controls">
                            <i class="fas fa-map-pin"></i>
                            <label for="multi-state">Partida</label>
                            <select id="multi-state" class="pure-input-1-4">
                                <option selected>Seleccionar...</option>
                                                <option>Oficina</option>
                                                <option>Feria</option>
                                                <option>Universidad</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pure-u-5-15">
                <div class="graybox">
                    <div class="pure-controls">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <div class="col-md-4"><label for="inputState " class="form-label "><i class="fas fa-map-marked-alt"></i> Destino: </i></label>
                                <input class="form-control" type="text" required list="destino" />

                                <datalist id="destino">
                                <option value="Aeropuerto"></option>
                                <option value="Playa"></option>
                                <option value="Biblioteca"></option>
                            </datalist>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="graybox">
                            <div class="pure-controls">
                                <div class="col-md-4"><label for="inputState " class="form-label">
                                        <i class="far fa-calendar-check"></i>
                                        <label for="floatingTextarea2">Fecha y Hora:</label>
                                    <input type="datetime-local" class="form-control" name="fehca_hora" required/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pure-u-1-3">
                        <div class="graybox">
                            <div class="pure-controls">
                                <button type="submit" class="pure-button pure-button-hover">Hacer cita</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
