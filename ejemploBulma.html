<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <a href=" principal.html " style="color: cornflowerblue; font-size: 20px; ">Principal</a>

    <div class="container is-max-desktop">
        <div class="notification is-primary">
            <div class="field">
                <h2 class="title is-2">Registrar Cita</h2>

                <div class="control">
                    <input class="input is-primary" type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="field">

                <div class="control">
                    <input class="input is-primary" type="text" placeholder="Telefono">
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="jenni@example.com">
                    <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>

            </div>
            <div class="field">

                <div class="control">
                    <textarea class="textarea is-primary" placeholder="Instrucciones Especiales"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Extras...?</label>
                <div class="control">
                    <label class="checkbox">
                    <input type="checkbox">
                    No musica
                  </label>
                </div>
                <div class="control">
                    <label class="checkbox">
                    <input type="checkbox" >
                    No partidos de futbol
                  </label>
                    <div class="control">
                        <label class="checkbox">
                    <input type="checkbox">
                    silla de ruedas
                  </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Que vehiculo desea?</label>
                <div class="control">
                    <label class="radio">
                    <input type="radio" name="question">
                    Taxi
                  </label>
                    <label class="radio">
                    <input type="radio" name="question">
                    Suv
                  </label>
                    <label class="radio">
                    <input type="radio" name="question">
                    Tuktuk
                  </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Partida</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option selected>Seleccionar...</option>
                      <option>Oficina</option>
                      <option>Feria</option>
                      <option>Universidad</option>
                    </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Destino</label>
                    <div class="control">
                        <input class="form-control" type="text" required list="destino" />
                        <datalist id="destino">
                                <option value="Aeropuerto"></option>
                                <option value="Playa"></option>
                                <option value="Biblioteca"></option>
                            </datalist></div>
                </div>
                <div class="col-md-4"><label for="inputState " class="form-label">
                    <label class="label">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" name="fehca_hora" required/>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link is-light">Hacer Cita</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
